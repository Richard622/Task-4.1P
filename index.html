  <body>

    <div class="container">

      <form class="form-signin" method="POST" id="example_form">

        <h2 class="form-signin-heading">Create an iCrowdTask Account</h2>
        <div class="text_input">Country of Residence*</div>
        
        <select class="bootstrap-select" id="coun1" name="country">
          <option>Australia</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>China</option>
          <option>Korea</option>
          <option>Canada</option>
          <option>Germany</option>
          <option>Russia</option>
          <option>France</option>
          <option>Italy</option>
          <option>Japan</option>  
        </select>
        
        <!-- <input type="text" class="input-block-level" placeholder="Choose from list" name="country" id="coun"> -->
        <div class="text_input">First Name*</div>
        <div class="text_input" id="last">Last Name*</div>
        <input type="text" class="input-block-level" placeholder="firstname" name="first_name">
        <input type="text" class="input-block-level" placeholder="lastname" name="last_name">

        <div class="text_input" id="">Email*</div>
        <input type="text" class="input-block-level" placeholder="Email address" name="email" id="ema">
        <div class="text_input" id="">Password*</div>
        <input type="password" class="input-block-level" placeholder="Password" name="password" id="pas">
        <div class="text_input" id="">Confirm Password*</div>
        <input type="password" class="input-block-level" placeholder="Password" name="c_password" id="pas">
        <div class="text_input" id="">Address*</div>
        <input type="text" class="input-block-level" placeholder="Address" name="A_ddress" id="add">

        <div class="text_input" id="">City*</div>
        <div class="text_input" id="SPR">State,Province or Region*</div>
        <input type="text" class="input-block-level" placeholder="City" name="C_ity">
        <input type="text" class="input-block-level" placeholder="State,Province or Region" name="S_tate">

        <div class="text_input" id="">ZIP / Postal code*</div>
        <input type="text" class="input-block-level" placeholder="ZIP / Postal code" name="zip" id="zip" >
        <div class="text_input" id="">Mobile phone number*</div>
        <input type="text" class="input-block-level" placeholder="Mobile number" name="m_pn" id="mpn">
        <button class="btn btn-large btn-primary" type="submit" id="sub">Sign in</button>

      </form>

    </div> <!-- /container -->
